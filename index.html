<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <a class="header-logo" href="./images/icons.svg#icon-logo"></a>
        <ul class="header-soc-list">
          <li class="header-soc-item">
            <a class="header-soc-link" href="">
              <svg class="header-soc-icon" width="28" height="28">
                <use href="./images/icons.svg#icon-facebook"></use>
              </svg>
            </a>
          </li>
          <li class="header-soc-item">
            <a class="header-soc-link" href="">
              <svg class="header-soc-icon" width="28" height="28">
                <use href="./images/icons.svg#icon-instagram"></use>
              </svg>
            </a>
          </li>
          <li class="header-soc-item">
            <a class="header-soc-link" href="">
              <svg class="header-soc-icon" width="28" height="28">
                <use href="./images/icons.svg#icon-youtube"></use>
              </svg>
            </a>
          </li>
        </ul>
        <button class="header-btn" type="button">
          <svg class="header-btn-icon" width="24" height="24">
            <use href="./images/icons.svg#icon-Nav"></use>
          </svg>
        </button>
      </div>
    </header>
  </body>
</html>
